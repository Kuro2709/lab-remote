<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <h1>Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <fieldset>
          <legend>Favorite Character:</legend>
          <input
            type="radio"
            id="spongebob"
            name="favoriteCharacter"
            value="Spongebob"
          />
          <label for="spongebob">Spongebob</label><br />

          <input
            type="radio"
            id="sandy"
            name="favoriteCharacter"
            value="Sandy"
          />
          <label for="sandy">Sandy</label><br />

          <input
            type="radio"
            id="patrick"
            name="favoriteCharacter"
            value="Patrick"
          />
          <label for="patrick">Patrick</label><br />
        </fieldset>
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input
            type="checkbox"
            id="watchedAllEpisodes"
            name="fanStatus[]"
            value="watchedAllEpisodes"
          />
          <label for="watchedAllEpisodes"
            >Yes, I have watched all episodes!</label
          ><br />

          <input
            type="checkbox"
            id="bestMemes"
            name="fanStatus[]"
            value="bestMemes"
          />
          <label for="bestMemes">Yes, it's got the best memes.</label><br />
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
